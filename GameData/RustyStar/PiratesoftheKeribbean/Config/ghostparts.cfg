// creates duplicate part to prevent save game issues because of a part name change
//   this file has a shelf life and will go away
+PART[potk-*]:HAS[#oldName[*]]:NEEDS[PiratesoftheKeribbean]:LAST[PiratesoftheKeribbean]
{
	@name = #$oldName$
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	!manufacturer = DELETE
	@description = This part has been depreciated, kindly use new part.
	!tags = DELETE
}

@PART[potk-*]:HAS[#oldName[*]]:NEEDS[PiratesoftheKeribbean]:AFTER[PiratesoftheKeribbean]
{ !oldName = DELETE }